syntax = "proto3";

package dungeons;

service Dungeons {
    rpc login(User) returns (LoginResponse) {};
}

message Auth {
    string name = 1;
    string token = 2;
}

message User {
    string name = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
}

message EmptyResponse {
}
