version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - db-test:/var/lib/postgresql/data:Z
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


volumes:
  db-test: